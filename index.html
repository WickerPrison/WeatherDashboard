<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDashboard</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css"></style>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <section id="sidebar">
        <h1 id="sidebar-header">Choose a City:</h1>
        <input type="text" id="search-input">
        <button id="search">Search</button>
        <ul>
            <li>My, The City</li>
        </ul>
    </section>

    <section id="weather-display">
        <div id="todays-weather">
            <h1>My, The City - 2/1/24</h1>
            <div>Temperature: 75</div>
            <div>Wind Speed: 4 mph</div>
            <div>Humidity: 200%</div>
        </div>
        <div id="forecast">
            <div class="forecast-day">
                <h2>2/1/24</h1>
                <div>Temperature: 75</div>
                <div>Wind Speed: 4 mph</div>
                <div>Humidity: 200%</div>
            </div>
        </div>
    </section>
</body>
</html>
